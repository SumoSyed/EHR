<!DOCTYPE html>
<html>
<head>
    <title>EHR TITLE</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="nav_bar">
        <nav>
            <a href="#">Home</a>
            <a href="#">Schedule</a>
            <a href="#">Message</a>
            <a href="#">Settings</a>
        </nav>    
    </div>

    <section id="user_schedule">
        <table class="container schedule">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Schedule</th>
                  <th scope="col">Comment</th>

            <tbody>
                <tr>
                    <th scope="row">John Doe</th>
                    <td>12:30</td>
                    <td>Patient has not taken medications</td>
                </tr>
                <tr>
                  <th scope="row">Jane Doe</th>
                  <td>13:30</td>
                  <td>Add insurance</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
